<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Buku Kampus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Turn.js -->
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

    <style>
      #flipbook {
        width: 400px;
        height: 300px;
        margin: auto;
        display: none;
      }

      #flipbook .page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }

      .ar-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .ui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 5px 10px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div class="ui-container">
      <h3>Buku Kampus AR</h3>
    </div>

    <!-- AR SCENE -->
    <div class="ar-container">
      <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example.mind; autoStart: true;" embedded color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane id="book-plane" position="0 0 0" width="1.5" height="1" rotation="-90 0 0" color="#FFFFFF" visible="false"></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <!-- Flipbook -->
    <div id="flipbook">
      <div class="page" style="background-image: url('assets/images/hal1.jpg');"></div>
      <div class="page" style="background-image: url('assets/images/hal2.jpg');"></div>
      <div class="page" style="background-image: url('assets/images/hal3.jpg');"></div>
      <div class="page" style="background-image: url('assets/images/hal4.jpg');"></div>
      <div class="page" style="background-image: url('assets/images/hal5.jpg');"></div>
    </div>

    <script>
      // Inisialisasi flipbook
      document.addEventListener("DOMContentLoaded", () => {
        $('#flipbook').turn({
          width: 400,
          height: 300,
          autoCenter: true
        });
      });

      // Tampilkan flipbook saat marker dikenali
      AFRAME.scenes[0].addEventListener("targetFound", () => {
        document.getElementById("flipbook").style.display = "block";
        document.getElementById("book-plane").setAttribute("visible", "true");
      });

      // Sembunyikan flipbook saat marker hilang
      AFRAME.scenes[0].addEventListener("targetLost", () => {
        document.getElementById("flipbook").style.display = "none";
        document.getElementById("book-plane").setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
